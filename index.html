<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="/assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-lg-3 bg-light">
          <h5 class="mt-1">Search by City:</h5>
          <div class="input-group mb-3">
            <input
              id="enter-city"
              type="text"
              class="form-control"
              placeholder="Please enter city"
            />
            <div class="input-group-append">
              <button type="button" id="search-button" class="btn btn-primary">
                Add search icon
              </button>
            </div>
          </div>
          <button type="button" id="clear-history" class="btn btn-primary mb-3">
            Clear history
          </button>
          <form id="history"></form>
        </div>
        <div class="col-lg-9">
          <div class="row mr-0">
            <div class="col-lg-11 card m-3 d-none" id="today-weather">
              <div class="card-body">
                <h3 id="city-name" class="city-name align-middle"></h3>
                <img id="current-pic" alt="" />
                <p id="temperature"></p>
                <p id="humidity"></p>
                <p id="wind-speed"></p>
                <p id="UV-index"></p>
              </div>
            </div>
          </div>
          <div class="row d-none" id="h3-forecast">
            <div class="col-12">
              <h3>5-Day Forecast</h3>
            </div>
          </div>
          <div class="row">
            <div
              class="col-md-2 forecast bg-primary text-white m-2 rounded"
            ></div>
            <div
              class="col-md-2 forecast bg-primary text-white m-2 rounded"
            ></div>
            <div
              class="col-md-2 forecast bg-primary text-white m-2 rounded"
            ></div>
            <div
              class="col-md-2 forecast bg-primary text-white m-2 rounded"
            ></div>
            <div
              class="col-md-2 forecast bg-primary text-white m-2 rounded"
            ></div>
          </div>
        </div>
      </div>
    </div>
    <script src="/assets/js/script.js"></script>
  </body>
</html>
